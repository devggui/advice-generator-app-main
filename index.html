<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <title>Frontend Mentor | Advice generator app</title>
</head>
<body class="bg-[var(--Dark-Blue)] w-screen h-screen flex items-center justify-center">
  <main class="flex flex-col items-center justify-center w-full max-w-lg m-4 p-8 bg-[var(--Dark-Grayish-Blue)] rounded-lg text-center">

    <div class="flex flex-col items-center" id="content">
      <span class="text-[var(--Neon-Green)] tracking-[0.4em] uppercase text-xs my-4" id="adviceId">Advice #<span id="id">0</span></span>
      <strong class="relative text-xl text-[var(--Light-Cyan)] font-extrabold" id="advice">"Press the button for generate a new advice..."</strong>  
    </div>
    
    <div class="hidden w-full flex-col items-center" id="loaders">
      <div class="loader-green my-4"></div>
      <div class="loader-gray"></div>
    </div>

    <img class="block sm:hidden my-6" src="./images/pattern-divider-mobile.svg" alt="">          
    <img class="hidden sm:block my-6 w-full" src="./images/pattern-divider-desktop.svg" alt="">          

    <button class="p-7 bg-[var(--Neon-Green)] bg-[url('./images/icon-dice.svg')] bg-no-repeat bg-center rounded-full -mb-14 hover:cursor-pointer" onclick="getAdvice()"></button>      
  </main>
  <script src="./js/api.js"></script>
</body>
</html>
